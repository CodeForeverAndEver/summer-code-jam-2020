# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Acceptable Albatrosses

on:
    - push
    - pull_request

jobs:
    linting:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2
            - name: Set up Python 3.8
              uses: actions/setup-python@v2
              with:
                  python-version: 3.8
            - name: Install dependencies and setup
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install pipenv
                  cd acceptable-albatrosses
                  pipenv install --dev
            - name: Lint with flake8
              run: |
                  cd acceptable-albatrosses
                  # stop the build if there are Python syntax errors or undefined names
                  pipenv run flake8 project --count --select=E9,F63,F7,F82 --show-source --statistics
                  pipenv run flake8 project --count --exit-zero --statistics
            - name: Lint with mypy (typing)
              run: |
                  cd acceptable-albatrosses
                  pipenv run mypy project
            - name: Lint with pylint
              run: |
                  cd acceptable-albatrosses
                  pipenv run pylint project/**/*.py
            - name: Lint with black (formatting)
              run: |
                  cd acceptable-albatrosses
                  pipenv run black project --check -l 119
