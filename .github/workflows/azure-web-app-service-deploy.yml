on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Build and push Docker images
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.REGISTRY_USERNAME }}
          password: ${{ secrets.REGISTRY_PASSWORD }}
          repository: kmui2/silky-squirrels
          path: './silky-squirrels/'
          cache_froms: kmui2/silky-squirrels:latest
          tags: latest

      - uses: azure/webapps-deploy@v2
        with:
          app-name: 'silky-squirrels'
          publish-profile: ${{ secrets.azureWebAppPublishProfile }}
          images: 'kmui2/silky-squirrels:latest'
          configuration-file: './silky-squirrels/docker-compose.prod.yml'

      - name: Azure logout
        run: |
          az logout
