{% extends 'base.html' %}
{% block content %}
<div class="window-body" style="background-color: #dfdfdf;margin-left: 10px;margin-right: 10px;font-family:Pixelated MS Sans Serif; height: 70vh;">
    <section class="tweet-view">
        <h1>All tweets</h1>
        <hr>

        {% for tweet in data %}
        <div class="tweet-view-content">
            <p>{{ tweet.title }}</p>
            <hr>
            <p>{{ tweet.content }}</p>
        </div>
        {% endfor %}

        <div class="actions">
            <button style="background-color: red; color: white;">Delete Tweet</button>
            <a href="post"><button style="background-color: blue; color: white; grid-column: 4/5;">Create Tweet </button></a>
        </div>
    </section>
</div>
{% endblock %}
