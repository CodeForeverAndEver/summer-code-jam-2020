<!DOCTYPE html>
<html>
<head>
  <style>
  * {margin: 0; padding: 0;}
  #container {height: 100%; width:100%; font-size:0;}
  #left, #middle1,#middle2,#middle3,#middle4,#middle5,#right{display: inline-block; *display: inline; zoom: 1; vertical-align: top;font-size: 13px;min-height=15px;}
  #left {width: 600px;vertical-align: middle;height:18px;}
  #middle1 {width:25px;vertical-align: middle;height:18px;}
  #middle2 {width:25px;vertical-align: middle;height:18px;}
  #middle3 {width:25px;vertical-align: middle;height:18px;}
  #middle4 {width:25px;vertical-align: middle;height:18px;}
  #middle5 {width:25px;vertical-align: middle;height:18px;}
  #right {width: 250px;vertical-align: middle;height:18px;}
  </style>
  <title>98.css example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://unpkg.com/98.css@0.1.16/dist/98.css" />
</head>

<body>
  <div class="window" style="width: 1020px">
  <div class="title-bar">
    <div class="title-bar-text">A Window With Stuff In It</div>
    <div class="title-bar-controls">
      <button aria-label="Minimize"></button>
      <button aria-label="Maximize"></button>
      <button aria-label="Close"></button>
    </div>
  </div>
  <div class="window-body">
    <p>There's so much room for activities!</p>
  </div>
    <div id="container">
      <div id="left" style="border-style: inset;"><img src="e.png" align="left" style="width:12px; height:15px;display: block;float: left">Done</div>
      <div id="middle1" style="border-style: inset; min-height=100px"></div>
      <div id="middle2" style="border-style: inset;"></div>
      <div id="middle3" style="border-style: inset;"></div>
      <div id="middle4" style="border-style: inset;"></div>
      <div id="middle5" style="border-style: inset;"></div>
      <div id="right" style="border-style: inset;"><img src="earth.png" align="left" style="width:15px; height:16px;display: block;float: left">Internet</div>
</div>
</div>
</body>
</html>
