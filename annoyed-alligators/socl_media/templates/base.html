{% load static %}

<!DOCTYPE html>
<html>
<head>	
  {% comment %} <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script> {% endcomment %}
  <link rel="stylesheet" href="{% static 'css/98.css' %}">

  <meta charset="utf-8">
  <title>SoCL Media</title>
</head>

<body>
  <header>
    <div class="header-col1">
      <span id="site-title"><a href="/"><img src="{% static 'media/logo.jpg' %}" id="site-logo"></a></span>
    </div>
    <div class="header-col2">
      <a 
        href="/profile/{{request.user.username}}" 
        class="profile-link"
        title="View your profile"
      >{{request.user.username}}</a>
    </div>
    <div class="header-col3">
      {% if request.user.is_authenticated %}
        <a href="/logout">
          <img src="{% static 'media/logout.png' %}" id="logout-icon" title="Logout">
        </a>
      {% endif %}
    </div>
  </header>
  
  <div id="main-content">
    {% if messages %}                                                     
    {% for message in messages %}                                         
      <div class="alert alert-{{ message.tags }}">                          
        {{ message }}                                                       
      </div>   
    {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock content %}
  </div>
  <footer>
    {% include "terminal.html" %}

  </footer>
  <style>
    body {
      background-color: #efefef;
      overflow-x: hidden;
      overflow-y: auto;
    }
    header {
      display: flex;
      width: 100vw;
      height: 60px;
      margin-top: -8px;
      margin-left: -8px;
      padding: 0 0 0 10px;
      background: rgb(50,104,44);
      background: linear-gradient(128deg, rgba(50,104,44,1) 0%, rgba(50,104,44,1) 37%, rgba(28,155,14,1) 100%);
    }
    #site-title {
      color: white;
      font-size: 1.3rem;
    }
    #site-logo {
      width: auto;
      height: 80%;
      margin-top: 6px;
    }
    #logout-icon {
      width: 32px;
      height: auto;
      margin-right: 3vw;
      margin-top: 10px;
      float: right;
      display: inline-block;
    }
    .header-col1 {
      flex: 30vw;
    }
    .header-col2 {
      flex: 62vw;
    }
    .header-col3 {
      flex: 8vw;
    }
    .profile-link {
      color: white;
      font-size: 1rem;
      float: right;
      text-decoration: none;
      margin-top: 20px;
    }
  </style>
</body>


</html>
