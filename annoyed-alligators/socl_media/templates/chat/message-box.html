{% extends 'base.html' %}

{% block content %}
    {% for message in object_list %}
        <p>
          {{message.body}}
          <br>
            <font size="1" face="verdana" color="blue">{{message.sent_at}}, Sent by: {{message.sender}}</font> 
        </p>
        <p></p>
    {% endfor %}
{% endblock content %}
