version: '3.8'

services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/code
    ports:
      - 8000:8000
    command: pipenv run python Website/manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
  migration:
    build: .
    image: app
    command: pipenv run migrate-l
    volumes:
     - .:/code
    links:
     - db
    depends_on:
     - db

volumes:
  postgres_data: