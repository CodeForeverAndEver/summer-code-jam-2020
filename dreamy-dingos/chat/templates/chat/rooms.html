<!-- chat/templates/chat/rooms.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body>
    {% block content %}

    <ul class="rooms">
        {% for room in rooms %}
            <li class="room-link" data-room-id="{{ room.id }}">{{ room }}</li>
        {% empty %}
            <form action="#" method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" value="Add a room">
            </form>
        {% endfor %}
    </ul>

    <div id="chats">
    </div>

{% endblock %}
</body>
</html>
