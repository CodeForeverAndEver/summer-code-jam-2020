{% extends 'main.html' %}

{% block content %}


<form class="w3-container" method='POST'>
{% csrf_token %}
        <div class="w3-section">
          <label><b>Username</b></label>
          <input class="w3-input w3-border w3-margin-bottom" id='username' type="text" placeholder="Enter Username" name="username"  value="{{ username }}"required>
          <label><b>Password</b></label>
          <input class="w3-input w3-border" id='password' type="password" placeholder="Enter Password" name="password" value="{{ password }}"required>
          <button class="w3-button w3-block w3-green w3-section w3-padding" type="submit">Login</button>
          <input class="w3-check w3-margin-top" type="checkbox" checked="checked"> Remember me
        </div>
      </form>

{% endblock %}
