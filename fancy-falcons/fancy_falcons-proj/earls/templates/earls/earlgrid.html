{% extends 'earls/base.html' %}

{% block content %}

<div class="container">
  <h2>Earls</h2>
  <p>
    This is a list of currently indexed earls. 
    There are currently {{earl_list.count}} earls in the database.
  </p>
  <div class="grid">
    {% for earl in earl_list %}
        <img width="120"
            height="120"
            src="{{ earl.image.url }}"/>
        <br/>
    {% endfor %}
  </div>
</div>

{% endblock %}
