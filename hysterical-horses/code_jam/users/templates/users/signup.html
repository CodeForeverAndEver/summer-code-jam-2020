{% extends 'dashboard/base.html' %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'users/css/signup.css' %}">
<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
<link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
{% endblock extra_css %}


{% block content %}
{% load custom_filters %}

<div class="nes-container with-title signup-form">
    <span class="title signup-form-title">Welcome, user!</span>

    <form action="" method="post">
        {% csrf_token %}

        {% for field in form %}
        <div class="nes-field is-inline signup-input" align="center">
            {{ field.label }}
            {{ field|addclass:"nes-input" }}
        </div>
        {% endfor %}

        <input class="nes-btn is-success" type="submit" value="Signup">
    </form>
</div>

{% endblock content %}
