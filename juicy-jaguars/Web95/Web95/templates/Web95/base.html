<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap/bootstrap.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/pixel.css' %}" >

        <script src="{% static 'javascript/jquery-3.5.1.min.js' %}"></script>
        <script src="{% static 'javascript/jquery-ui.js' %}"></script>
        <script src="{% static 'javascript/pixel.js' %}"></script>

        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" >
        <link rel="shortcut icon" type="image/png" href="{% static 'images/logo.png' %}" >
        <script src="{% static 'javascript/window_drag.js' %}"></script>
        <script src="{% static 'javascript/window_list.js' %}"></script>
        <script src="{% static 'javascript/window_manager.js' %}"></script>
        <script src="{% static 'javascript/window_btns.js' %}"></script>
        <script src="{% static 'javascript/window_ids.js' %}"></script>
        <script src="{% static 'javascript/window_setup.js' %}"></script>

        <style>
        .draggable {
            position: absolute;
        }
        .draggable-header {
            cursor: move;
        }
        </style>

        <title>Web95</title>
    </head>

    <body style="background: {{bg}} no-repeat center center fixed; background-size: cover;">
        {% block content %}
        {% endblock %}


        <nav class="navbar navbar-expand-lg navbar-dark justify-content-between mb-3 taskbar" id="taskbar">
            <ul class="navbar-nav navbar-nav-hover flex-row align-items-center">
                <li class="nav-item">
                    <a href="" class="nav-link" role="button">
                        <span class="nav-link-inner-text">
                            <img src="{% static 'images/start.svg' %}" height="20px" margin=auto>
                            Start
                        </span>
                    </a>
                </li>

                <div class="navbar-sep"></div>
            </ul>

            <div class="time text-center">
                <span class="time text-uppercase">0:00 PM</span>
            </div>
        </nav>

    </body>
</html>

<script>
window.onload = function(){window_setup()};
</script>
