{% extends "base.html" %}
{% block content %}
    <article class="media content-section">
        <!-- <img class="rounded-circle article-img" src=""> -->
        <div class="media-body">
            <div class="article-metadata">
                <!-- object is the class instance that is passed in by default -->
                <a class="mr-2" href="#">{{ object.name }}</a>
                <small class="text-muted">{{ object.date_created|date:"F d, Y" }}</small>
                {% if object.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.name }}</h2>
            <p class="article-content">Object content</p>
        </div>
    </article>
{% endblock content %}
