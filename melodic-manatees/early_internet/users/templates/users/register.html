{% extends 'main/main-base.html' %}
{% load templatetags %}
{% block content %}    
    <div class="container grid">
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="subtitle">Register Now</legend>
                {% for field in form %}
                    <div class="field">
                        {{ field.errors }}
                        <label class="label">
                            {{ field.label_tag }}
                        </label>
                        {{ field|add_class:"input" }}
                        {% if field.help_text %}
                            <p class="help">{{ field.help_text|safe }}</p>
                        {% endif %}
                    </div>
                {% endfor %}
            </fieldset>
            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-link" type="submit">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
{% endblock content %}
