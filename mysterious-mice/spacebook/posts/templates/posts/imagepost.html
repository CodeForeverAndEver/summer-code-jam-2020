{% extends "posts/base.html" %}

{% block title %}{{ imagepost.rover.username }}'s Photo{% endblock %}

{% block body %}
    <img src="{{ imagepost.image.url }}" class="imagepost-detail">
    <br>
    Posted by
    <a href="{% url 'rovers:rover-profile' imagepost.rover.username %}">{{ imagepost.rover.username }}</a>
    on {{ imagepost.date|date:"Y-m-d" }}
    <br>
    {{ imagepost.description }}
{% endblock %}
