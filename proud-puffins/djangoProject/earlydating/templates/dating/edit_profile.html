{% extends 'dating/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{% block content %}

        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
                {% for item in u_form %}
                <p><label style="font-size:large; font-weight:bold">{{ item.label }}</label> <h1 class="resizedTextbox">{{ item }}</h1></p>
                {% endfor %}

                {% for item in p_form %}
                <p><label style="font-size:large; font-weight:bold">{{ item.label }}</label> <h1 class="resizedTextbox">{{ item }}</h1></p>
                {% endfor %}
        </fieldset>

                <button class="buttonmatch" type="submit">Submit Edits</button>
                <a href= "{% url 'earlydating-yourprofile' %}" class="buttonmatch" type="cancel">Cancel Edits</a>
                {% endblock %}
