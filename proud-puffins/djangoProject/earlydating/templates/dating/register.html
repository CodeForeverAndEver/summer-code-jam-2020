{% extends 'dating/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="UserSign">

    <form method="POST" action=""><h1>Register</h1>
        {% csrf_token %}
        <h1>{{ form|crispy }}</h1>
        <input type="submit" name="Sign Up" value="Sign Up">
     </form>
    <div>
        Already have an account? <a href="{% url 'earlydating-login' %}">Login</a>
    </div>
</div>
    {% endblock %}
