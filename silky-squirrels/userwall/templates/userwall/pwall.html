{% extends "blog/base.html" %}
{% block content %}

<div class="content-section">
	<div class="media">
		<img class="rounded-circle account-img" src="{{ profile.image.url }}">
		<div class="media-body">
			<h2 class="account-heading">{{ profile.user.username }}</h2>
			<p class="text-secondary">{{ profile.user.email }}</p>
			{% if profile.last_visited == None %}
			<p class="text-secondary">This user hasn't visited any chat rooms recently</p>
			{% else %}
			<p class="text-secondary">Last chat room visited: {{ profile.last_visited }}</p>
			{% endif %}
		</div>
	</div>
</div>

{% endblock content %}
