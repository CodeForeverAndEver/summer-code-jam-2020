<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Chat with friends!</title>

  <!-- App specific stylesheet -->
<!--    <link href="../static/css/irc.css" rel="stylesheet" type="text/css"> -->

   <link href="../static/css/messenger.css" rel="stylesheet" type="text/css">

<body>
<div class="container-fluid" id="app">
  <div class="row">

    <div id="login" class="col-lg-3 app">
      <div id="logo">
      </div>
      <div id="login-form">
        <input v-model="username" placeholder="Username" class="form-control">
        <br>
        <input v-model="password" placeholder="Password" type="password" class="form-control">
        <br>
        <button v-on:click="login" class="btn btn-primary">Login</button>
      </div>
    </div>

    <div id="chat" class="col-lg-6 app">
      <div id="chat-name" class="text-center">
        <h2>{{ chatName }}</h2>
      </div>
      <div id="chat-window">
<!--        Used to test overflow scrolling -->
<!--       <div style="height: 200vh;"></div>-->
        <messagecomponent></messagecomponent>
<!--        Used to test overflow scrolling -->
      </div>

      <div id="message-input" class="input-group mb-3">
        <div class="input-group-prepend">
          <button id="send-message" class="btn btn-primary" type="button">Send Message</button>
        </div>
<!--        Comment out next line for IRC -->
       <input id="send-message-text" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" autofocus>
<!--        Uncomment next line for IRC -->
        <!-- <span id="prepend-input">>&nbsp;</span><input id="send-message-text" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" onblur="this.focus()" autofocus> -->
<!--
TODO: Add vue if statement to add this if on IRC app:

<span id="prepend-input">>&nbsp;</span><input id="send-message-text" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1" onblur="this.focus()" autofocus
>-->
      </div>

    </div>
    <div id="contacts" class="col-lg-3 app text-center">
      <h2>{{ friendListName }}</h2>
    </div>
  </div>
</div>

      $(document).ready(function() {
          $("body").tooltip({ selector: '[data-toggle=tooltip]' });
      });
    </script>
</body>
</html>
