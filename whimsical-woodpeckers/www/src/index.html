<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">
    <title>Chat with friends!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Place your stylesheet here-->
    <!-- <link href="./style.css" rel="stylesheet" type="text/css"> -->

</head>

<style>
#message-container{
  padding-top: 10px;
  padding-left:200px;
  width: 100%;
}

#message-input{
  width: 100%;
}

#chat-name{
  background: #ffffff;
  width: 100%;
}

.app{
  height: 100vh;
}

#logo{
  height: 300px;
  width: 100%;
  padding-top: 30px;
  padding-bottom: 20px;
  background-size: contain;
  background-repeat: no-repeat;
  background-origin: content-box;
  background-position: center;
  /*  Placeholder image*/
  background-image: url('https://media.discordapp.net/attachments/737282857327788042/739220734328569916/Asset_36x.png?width=1441&height=590');
}

#login{
  text-align: center;
}

#login *{
  width: 100%;

}

#chat-window{
/*  position: absolute;*/
  height: 90vh;
  background: #f0f0f0;
  overflow-y: scroll;
}

body{
  overflow-y: hidden;
}
</style>


<body>

<div class="container-fluid" id="app">
  <div class="row">

    <div id="login" class="col-lg-3 app">
      <div :style="styleObject" id="logo">
      </div>
      <div id="login-form">
        <input v-model="username" placeholder="Username" class="form-control">
        <br>
        <input v-model="password" placeholder="Password" type="password" class="form-control">
        <br>
        <button v-on:click="login" class="btn btn-primary">Login</button>
      </div>
    </div>

    <div id="chat" class="col-lg-6 app">
      <div id="chat-name" class="text-center">
        <h2>{{ chatName }}</h2>
      </div>
      <div id="chat-window">
<!--        Used to test overflow scrolling -->
       <div style="height: 200vh;"></div>
<!--        Used to test overflow scrolling -->
      </div>
      
      <div id="message-input" class="input-group mb-3">
        <div class="input-group-prepend">
          <button id="send-message" class="btn btn-secondary" type="button">Send Message</button>
        </div>
        <input id="send-message-text" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon1">
      </div>
  
    </div>
    <div id="contacts" class="col-lg-3 app text-center">
      <h2>{{ friendListName }}</h2>
    </div>
  </div>
</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
