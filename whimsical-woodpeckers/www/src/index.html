<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Whimsical Messaging</title>
</head>
<body>
<div id="app"></div>
<script type="text/x-template" id="color-thing-template">
    <div v-on:click="change" v-bind:style="{backgroundColor: colors[index]}">The background of this text will change on click {{testprop}}</div>
</script>
<script type="text/x-template" id="app-template">
    <div id="app"
    v-bind:class="{
      'messenger-app': mode==0,
      'aol-app': mode==1,
      'irc-app': mode==2}"
    class="container-fluid">
      <desktop></desktop>
    </div>
</script>
<script type="text/x-template" id="directory-template">
    <div id="directory">
        <user
          v-for="(user, index) in users"
          v-bind:key="index"
          v-bind:name="user.name"
          v-bind:last_online="user.last_online"
          v-bind:id="user.id"
          ></user>
    </div>
</script>
<script type="text/x-template" id="messages-template">
    <div id="messages">
        <message
          v-for="(message, index) in messages"
          v-bind:key="index"
          v-bind:time="message.time"
          v-bind:content="message.content"
          v-bind:sender="message.sender"
          ></message>
    </div>
</script>
<script type="text/x-template" id="message-template">
    <div
      v-bind:title="time"
      v-bind:class="{
        'alert-primary': sender==currentUser,
        'alert-light': sender!=currentUser,
        'alert':true}"
      >
        <strong>{{ sender }}</strong>: {{ content }}
    </div>
</script>
<script type="text/x-template" id="directory-user-template">
    <div><span>{{ name }}</span></div>
</script>
<script type="text/x-template" id="desktop-template">
    <div class="row">
      <login class="col-lg-3 app"></login>
      <messages class="col-lg-6 app"></messages>
      <directory class="col-lg-3 app"></directory>
    </div>
</script>
<script type="text/x-template" id="mobile-template">
    <div class="row">
      <div class="col-xs-12"></div>
      <messages class="col-xs-12"></messages>
      <directory class="col-xs-12"></directory>
    </div>
</script>
<script type="text/x-template" id="login-template">
    <div id="login">
        <div id="logo">
        </div>
        <div id="login-form">
          <input v-model="username" placeholder="Username" class="form-control">
          <br>
          <input v-model="password" placeholder="Password" type="password" class="form-control">
          <br>
          <button v-on:click="login" class="btn btn-primary">Login</button>
        </div>
    </div>
</script>
<script 
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
</script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
